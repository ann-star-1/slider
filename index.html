
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <section class="projects">
            <div class="container">
                <div class="projects-wrapper">
                    <div class="projects-menu"></div>

                    <div class="projects__title-wrapper">
                        <h2 class="title title_fz-27">
                            Completed
                            <br>
                            projects
                        </h2>
                          <div class="divider projects__title_divider"></div>
                        <p class="descr">
                            Only a small part of the work performed by our company is presented on the
                            site. For 14 years on in the construction
                            market we have made happy more than 1000 families
                        </p>     
                    </div>

                    <div class="specifications">
                        <div class="specifications__item specifications__item_city">
                            <h3 class="title_color title_fz-18">City:</h3>
                        </div>
                        <div class="specifications__item specifications__item_area">
                            <h3 class="title_color title_fz-18">apartment area:</h3>
                        </div>
                        <div class="specifications__item specifications__item_time">
                            <h3 class="title_color title_fz-18">Repair time:</h3>
                        </div>
                        <div class="specifications__item specifications__item_cost">
                            <h3 class="title_color title_fz-18">Repair Cost:</h3>
                        </div>
                    </div>

                    <div class="projects-img">
                        <div class="slider-line"></div>
                    </div>

                    <div class="slider__arrows">
                        <img src="svg/left stroke.svg" class="slider__arrows prev" alt="arrow-left">
                        <div class="slider__arrows_circle"></div>
                        <img src="svg/right-stroke.svg" class="slider__arrows next" alt="arrow_right">
                    </div>
                </div>
        </section>

        <script src="SCRYPT.JS"></script>

</body>
</html>
